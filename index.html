      Clojure

      ```clojure

      ```

      ### Syntax

      --

      ```clojure
      (+ 2 4 (square 5) 6) ; calling the function defined before
      ```
      --

      - Prefix notation

      --

      - No commas needed to separate values

      --

      - `;` or `;;` indicate a comment

      --

      - returns last value

      ---

      ### Values

      Strings
      ```clojure
      "I'm a string, I need double quotes"```

      --

      Booleans and nil
      ```clojure
      true
      false
      nil```

      --

      Keywords

      ```clojure
      :special-keyword```

      --

      Numbers
      ```clojure
      3 23.7 1/3```

      ---

      ### Defining names

      --

      ```clojure
      (let [apples 5
            oranges 3]
        (+ apples oranges))
      ; =>8
      ```

      ???

      let -> bound to let block

      --

      ```clojure
      (def apples 5)
      (def oranges 3)
      (+ apples oranges)
      ; =>8
      ```
      ???
      def available to entire file
      called a symbol

      ### Functions

      --

      ```clojure
      (defn greet-ruhrjs [greeting]
        (str greeting " RuhrJS"))
      ```

      --

      ```clojure
      (greet-ruhrjs "Guten Tag")
      ; => "Guten Tag RuhrJS"
      ```

      --

      - Every function returns its last value

      --

      - Functions are evaluated lists

      --

      - Every value can be replaced by a function

      ---

      ## What else?

      - Clojure is functional! (Not all Lisps are)

      ???

      - Easy input output
      - easy sequence stacking
      - There is nothing else

      --

      - Clojure has persistent, immutable data structures! (Not all Lisps have)

      ???
      - They're fast!

      --

      - Clojure is homoiconic! (Like all other Lisps)
      ???
      - Awsome!
      - enables macros
      - can safe and read and write entire CLJ programs as data structures
